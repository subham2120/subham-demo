<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1><u>STUDENT FORM</u></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                       
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"placeholder="enter email address">
                    </div>
                    <div class="form_control">
                        <label for="city">City Name</label>
                        <input type="" id="city" name="city">
                    </div>
                    <div class="form_control">
                        <label for="select_course">Select Course</label>
                        <select name="select_course" id="select_course">
                            <option value="">--select--</option>
                            <option value="bsc">Bsc</option>
                            <option value="bbm">BBM</option>
                            <option value="bsc">BCA</option>
                            <option value="bsc">B.com</option>
                        </select>
                    </div>

                    <div class="form_control">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender">
                            <option value="">--select--</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="date_of_birth">Date of Birth</label>
                        <input type="date" id="date_of_birth" name="date_of_birth">
                    </div>

                    
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode">
                    </div>

                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="5"></textarea>
                    </div>

                </div>
                <div class="button_container">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
